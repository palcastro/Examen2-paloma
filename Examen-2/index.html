<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  
  </head>
  <body>
    <header-component></header-component>
    <div class="container">
      <div class="form-group">
        <label for="input1">Nombre</label>
        <input
          type="text"
          id="input1"
          placeholder="Escribir aquí"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="input2">Apellidos</label>
        <input
          type="text"
          id="input2"
          placeholder="1 o 2 Apellidos"
          class="form-control"
          required
        />
      </div>
      <div class="form-group form-group-select">
        <label for="select">Selección</label>
        <div class="select">
          <select class="form-control" name="" id="select">
            <option value="select option 1">Opción 1</option>
            <option value="select option 2">Opción 2</option>
          </select>
          <span class="spanss"></span>
        </div>
      </div>
      <div class="form-group form-group-textarea">
        <label for="textarea">Comentarios</label>
        <textarea
          class="form-control"
          placeholder="Mejoras a realizar en la página"
          name="better"
          id="textarea"
        ></textarea>
      </div>
      <div class="form-group form-group-submit">
        <input class="btn btn-primary" type="submit" value="Send Message" />
      </div>
    </div>
    <footer-component></footer-component>
 
  </body>
  <script src="./js/components-header.js" type="text/javascript" defer></script>
  <script src="./js/components-footer.js" type="text/javascript" defer></script>
</html>
